<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursed Terminal - Universal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Mitr:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Custom Font Settings */
        .font-scary {
            font-family: 'Mitr', sans-serif; 
            letter-spacing: 0.05em;
        }
        .font-creep {
            font-family: 'Creepster', cursive;
        }

        /* Background and Scanlines */
        body {
            background-color: #000;
            overflow: hidden;
            color: #ff0033;
            margin: 0;
            padding: 0;
        }
        
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 0, 51, 0.05) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }

        .crt-overlay {
            background: rgba(18, 16, 16, 0.1);
            background: radial-gradient(circle, rgba(32,0,0,0) 50%, rgba(0,0,0,0.8) 100%);
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 5;
            pointer-events: none;
        }

        /* Glitch Text */
        .glitch {
            position: relative;
            color: #ff0033;
            text-shadow: 2px 2px #330000;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #ff0033;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(36px, 9999px, 9px, 0); transform: skew(0.85deg); }
            100% { clip: rect(53px, 9999px, 18px, 0); transform: skew(0.52deg); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); transform: skew(0.32deg); }
            100% { clip: rect(2px, 9999px, 85px, 0); transform: skew(0.66deg); }
        }

        /* Success Green Text */
        .success-glitch-text {
            position: relative;
            color: #00ff00;
            text-shadow: 2px 2px 0px #003300;
            font-weight: 900;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }
        .success-glitch-text::before, .success-glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
        .success-glitch-text::before {
            left: -2px;
            text-shadow: -2px 0 #ffffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-green 3s infinite linear alternate-reverse;
        }
        .success-glitch-text::after {
            left: 2px;
            text-shadow: -2px 0 #33ff33;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2-green 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-skew { 0% { transform: skew(1deg); } 100% { transform: skew(0deg); } }
        @keyframes glitch-anim-green { 0% { clip: rect(12px, 9999px, 75px, 0); } 100% { clip: rect(53px, 9999px, 18px, 0); } }
        @keyframes glitch-anim2-green { 0% { clip: rect(65px, 9999px, 100px, 0); } 100% { clip: rect(2px, 9999px, 85px, 0); } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a0000; }
        ::-webkit-scrollbar-thumb { background: #660000; }
        ::-webkit-scrollbar-thumb:hover { background: #990000; }

        input:focus { outline: none; box-shadow: 0 0 15px rgba(255, 0, 51, 0.5); }
    </style>
</head>
<body class="h-screen w-full relative flex items-center justify-center font-scary">

    <canvas id="matrix" class="absolute top-0 left-0 w-full h-full z-0"></canvas>
    <div class="scanline"></div>
    <div class="crt-overlay"></div>

    <div class="relative z-20 w-full max-w-md p-6 mx-4 border border-red-900 bg-black/80 backdrop-blur-sm shadow-[0_0_50px_rgba(255,0,0,0.2)] rounded-sm">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold mb-2 glitch" data-text="ฉันจะทำตามทุกสิ่งที่คุณขอเอง">
                ฉันจะทำตามทุกสิ่งที่คุณขอเอง
            </h1>
            <p class="text-red-800 text-xs tracking-[0.3em] uppercase mt-2">System: READY</p>
        </div>

        <div class="space-y-4">
            <div class="relative group">
                <input type="text" id="requestInput" 
                    class="w-full bg-black border-b-2 border-red-800 text-red-500 px-4 py-3 focus:border-red-500 transition-colors placeholder-red-900/50 font-mono"
                    placeholder="พิมพ์คำขอของคุณที่นี่..." autocomplete="off">
            </div>

            <button onclick="window.handleRequest()" 
                class="w-full bg-red-900/20 hover:bg-red-900/40 border border-red-800 text-red-500 py-3 px-4 uppercase tracking-widest text-sm font-bold transition-all duration-300 hover:shadow-[0_0_15px_rgba(255,0,0,0.4)] hover:text-red-300 group relative overflow-hidden cursor-pointer">
                <span class="relative z-10">ร้องขอ (REQUEST)</span>
                <div class="absolute inset-0 h-full w-full bg-red-800/20 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-500"></div>
            </button>
        </div>

        <div class="mt-10">
            <div class="flex justify-between items-end mb-3 border-b border-red-900/30 pb-1">
                <h2 class="text-red-900 text-xs uppercase tracking-widest">ประวัติสัญญา (History)</h2>
                <button onclick="window.clearAllHistory()" class="text-[10px] text-red-900 hover:text-red-500 uppercase tracking-widest transition-colors border border-red-900/50 px-2 py-0.5 hover:bg-red-900/20 cursor-pointer">
                    ลบทั้งหมด (CLEAR ALL)
                </button>
            </div>
            <div id="historyList" class="space-y-2 max-h-40 overflow-y-auto pr-2 font-mono text-sm">
                <div id="emptyMsg" class="text-red-900/40 text-xs italic text-center py-4 select-none">กำลังเชื่อมต่อ...</div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 z-50 bg-black flex flex-col items-center justify-center hidden">
        <div class="text-red-600 text-4xl font-bold mb-4 glitch" data-text="กำลังร้องขอ...">กำลังร้องขอ...</div>
        <div class="w-64 h-1 bg-red-900/30 rounded overflow-hidden">
            <div class="h-full bg-red-600 animate-progress shadow-[0_0_10px_#ff0000]" style="animation: progress 2s ease-in-out infinite;"></div>
        </div>
        <div id="randomCode" class="mt-4 text-red-800 font-mono text-xs font-creep tracking-widest opacity-50">01010101</div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 z-50 bg-black/90 flex items-center justify-center hidden">
        <div class="text-center transform scale-110 border border-green-800 p-10 bg-black">
            <h2 class="text-5xl md:text-6xl font-bold mb-2 success-glitch-text" data-text="ร้องขอเสร็จสิ้น">ร้องขอเสร็จสิ้น</h2>
            <p class="text-green-600 text-sm mt-4 tracking-[0.2em] uppercase font-bold">ข้อตกลงได้รับการอนุมัติ</p>
            <div class="mt-6 text-green-800 font-mono text-xs">STATUS: SAVED</div>
        </div>
    </div>

    <style>
        @keyframes progress { 0% { width: 0%; } 50% { width: 100%; } 100% { width: 0%; } }
    </style>

    <script>
        (function() {
            // --- STORAGE LOGIC ---
            const STORAGE_KEY = 'cursed_terminal_universal';

            function getHistory() {
                try {
                    return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                } catch { return []; }
            }

            function saveHistory(data) {
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                } catch(e) { console.error('Save failed', e); }
            }

            // --- UI LOGIC ---
            const els = {
                input: document.getElementById('requestInput'),
                loading: document.getElementById('loadingOverlay'),
                success: document.getElementById('successModal'),
                list: document.getElementById('historyList'),
                empty: document.getElementById('emptyMsg'),
                code: document.getElementById('randomCode')
            };

            let isRequesting = false;

            // Expose global functions for onclick
            window.handleRequest = function() {
                const text = els.input.value.trim();
                if (!text) return;

                // Save IMMEDIATELY before animation
                const data = getHistory();
                const now = new Date();
                const timeStr = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
                data.unshift({ id: Date.now(), text: text, time: timeStr });
                saveHistory(data);
                renderHistory();

                // UI Animation
                isRequesting = true;
                els.loading.classList.remove('hidden');
                
                setTimeout(() => {
                    isRequesting = false;
                    els.loading.classList.add('hidden');
                    els.success.classList.remove('hidden');
                    els.input.value = "";
                    
                    setTimeout(() => els.success.classList.add('hidden'), 2000);
                }, 2500);
            };

            window.deleteItem = function(id) {
                const data = getHistory().filter(item => item.id !== id);
                saveHistory(data);
                renderHistory();
            };

            window.clearAllHistory = function() {
                if(confirm('ต้องการลบประวัติทั้งหมดใช่หรือไม่?')) {
                    localStorage.removeItem(STORAGE_KEY);
                    renderHistory();
                }
            };

            function renderHistory() {
                const data = getHistory();
                els.list.innerHTML = '';
                
                if (data.length === 0) {
                    els.empty.style.display = 'block';
                    els.empty.innerText = 'ยังไม่มีการร้องขอ...';
                    els.list.appendChild(els.empty);
                    return;
                }
                els.empty.style.display = 'none';

                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = "history-item p-2 text-red-400 hover:bg-red-900/10 transition-colors flex justify-between items-center border-l-2 border-red-600 mb-1 bg-gradient-to-r from-red-900/20 to-transparent";
                    
                    // Use textContent to prevent XSS
                    const textSpan = document.createElement('span');
                    textSpan.textContent = item.text;
                    
                    div.innerHTML = `<div class="break-all mr-2 flex-1"><span class="text-red-800 text-xs mr-2 font-bold">[${item.time}]</span></div>`;
                    div.querySelector('div').appendChild(textSpan);

                    const btn = document.createElement('button');
                    btn.className = "text-red-900 hover:text-red-500 px-2 font-bold cursor-pointer";
                    btn.innerText = "X";
                    btn.onclick = () => window.deleteItem(item.id);
                    
                    div.appendChild(btn);
                    els.list.appendChild(div);
                });
            }

            // Matrix Effect
            function initMatrix() {
                const canvas = document.getElementById('matrix');
                const ctx = canvas.getContext('2d');
                
                function resize() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                window.addEventListener('resize', resize);
                resize();

                const chars = "01";
                const fontSize = 16;
                let columns = Math.floor(canvas.width / fontSize);
                const drops = Array(columns).fill(1);

                setInterval(() => {
                    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = "#800000";
                    ctx.font = fontSize + "px monospace";

                    for(let i=0; i<drops.length; i++) {
                        const text = chars[Math.floor(Math.random()*chars.length)];
                        ctx.fillStyle = Math.random() > 0.95 ? "#ff0000" : "#800000";
                        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                        if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                        drops[i]++;
                    }
                }, 35);
            }

            // Random Code Animation
            const codes = "01X†ΨΩ";
            setInterval(() => {
                if(isRequesting && els.code) {
                    let txt = "";
                    for(let i=0; i<20; i++) txt += codes[Math.floor(Math.random() * codes.length)];
                    els.code.innerText = txt;
                }
            }, 100);

            // Init
            els.input.addEventListener('keypress', e => { if(e.key === 'Enter') window.handleRequest(); });
            renderHistory();
            initMatrix();

        })();
    </script>
</body>
</html>
